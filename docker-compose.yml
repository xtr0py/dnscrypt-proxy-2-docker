# When uncommenting make sure the line only moves to the left by 1 character
# Commenting the 'ports:' section to cause dnscrypt-proxy-2-docker to only listen on 172.172.172.53:53;
#     simply point your DNS servers in NetworkManager or /etc/resolv.conf to 172.172.172.53.
# Uncomment the 'volumes:' section to specify a custom dnscrypt-proxy.toml

version: '3.3'
services:
    dnscrypt-proxy:
        ports:
           - '53:53/udp'
#        volumes:
#           - '/path/to/dnscrypt-proxy.toml:/config/dnscrypt-proxy.toml'
        image: xtr0py/dnscrypt-proxy-2-docker
        networks:
            dnscrypt_network:
                ipv4_address: 172.172.172.53
        restart: unless-stopped
networks:
    dnscrypt_network:
        ipam:
            driver: default
            config:
                - subnet: "172.172.172.0/24"
